[General]
max_size = 104857600 ; 100MB
history_limit = 1000
enable_images = true
enable_formatting = true
max_db_size = 104857600 ; 100MB

[Hotkeys]
quick_paste = ctrl+shift+v
toggle_window = ctrl+shift+space
clear_history = ctrl+shift+x

[UI]
theme = dracula
dark_mode = true
window_width = 800
window_height = 500
window_position = center
window_opacity = 0.95
borderless = true
preview_length = 100
custom_themes_enabled = true

[Window]
min_width = 600
min_height = 400
max_width = 1920
max_height = 1080
keep_aspect_ratio = true
aspect_ratio = 1.6

[Search]
advanced_search = true
search_history = true
filter_date_range = true
filter_content_type = true
filter_tags = true
filter_size = true

[Features]
drag_drop = true
rich_text = true
tag_suggestions = true
quick_preview = true

[Security]
enable_encryption = false
encryption_key = default_key

[Cleanup]
enable_auto_cleanup = false
cleanup_interval = 30 ; days

[Image]
enable_image_compression = false
compression_level = 75 ; percentage

